<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - ProjectMatch</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="icon" href="./resources/favicon.ico" />
    <script src="scripts/dist/profile.bundle.js"></script>
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>

<div class="main">
    <div id="user" class="container">
        <div id="pfpWrapper">
        <div id="pfp">
            <img id="pfpImg" src="resources/profile/pfp/default.jpg" alt="Profile Picture">
            <div id="editPfp" class="edit">
                <label for="pfpInput"><img src="resources/profile/image-plus.svg" alt="add new profile picture"></label>
                <input type="file" id="pfpInput" accept="image/*">
            </div>
        </div>
        </div>

        <div id="data">
            <button id="editProfile"><img src="resources/pencil.svg" alt="Edit"></button>
            <p id="fullname"><span id="firstname">Loading...</span> <span id="lastname"></span></p>
            <p class="hideOnEdit" id="username">Loading...</p>
            <div class="edit"><input id="usernameEdit" class="input" type="text" placeholder="Username"></div>
            <div id="smallInfos">
                <div id="department">
                    <img src="resources/profile/department.svg" alt="Department: ">
                    <span>Loading...</span>
                </div>
                <div id="class">
                    <img src="resources/profile/grade.svg" alt="Class: ">
                    <span>Loading...</span>
                </div>
                <div id="birthdate">
                    <img src="resources/profile/cake.svg" alt="Birthdate: ">
                    <span>Loading...</span>
                </div>
            </div>
            <p id="bio" class="hideOnEdit">Loading...</p>
            <div class="edit"><textarea id="bioEdit" class="input" placeholder="Some infos about you..."></textarea></div>

            <p>Abilities:</p>
            <div class="hideOnEdit" id="abilities">
            </div>
            <div id="abilitiesEdit" class="input edit">
                <!-- the script inserts abilities here -->
            </div>
            <a href="javascript:void(0)" class="hideOnEdit" id="showmore">Show more</a>
        </div>
    </div>
    <div id="projects" class="container">
        <div id="projectTabs">
            <button class="tab" id="myProjects">My Projects</button>
            <button class="tab" id="pendingReqs">Pending requests</button>
            <button class="tab" id="favProjects">Favourite Projects</button>
        </div>
        <ul id="projectList">
            <!-- the script inserts projects here -->
        </ul>

        <a id="create" href="create.html">Create Project</a>
    </div>
</div>

</body>
</html>
