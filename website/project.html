<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - ProjectMatch</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/dist/project.bundle.js"></script>
</head>
<body>
<div class="main">
    <div id="project-details" class="container">
        <h1 id="project-name">Loading...</h1>
        <div id="minor-details">
            <p><img src="resources/project/detail/view.svg" alt="Views: "><span id="viewcount">0</span></p>
            <p><img src="resources/project/detail/star.svg" alt="Favorites: "><span id="favcount">0</span></p>
        </div>
        <h2>Project Description</h2>
        <p id="description">
            Loading...</p>
        <h2>Needed Abilities</h2>
        <div id="ability-list" class="bloblist">
            <div>Loading...</div>
            <div>Loading...</div>
            <div>Loading...</div>
        </div>
        <h2>Links</h2>
        <div id="links" class="bloblist">
            <a href="#">Loading...</a>
            <a href="#">Loading...</a>
        </div>
        <button id="deleteProject"></button>
    </div>
    <div id="project-members" class="container">
        <h1 id="members-header"><a id="title">Members</a>&nbsp;&nbsp;<span id="membersCnt">Loading...</span>&nbsp;&nbsp;<button id="switch" title="Switches to Requests"><img alt="switch" src="resources/project/switch.svg"/></button></h1>
        <div id="members">
            <div class="member">
                <img alt="Profile Picture" class="pfp" src="resources/profile/pfp/default.jpg"/>
                <div>
                <p>Loading...</p>
                </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
