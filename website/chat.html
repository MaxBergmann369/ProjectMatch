<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - ProjectMatch</title>
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/general.css">
    <script src="scripts/dist/chat.bundle.js"></script>
</head>
<body>
<a target="_blank" id="credits" href="https://www.vecteezy.com/free-vector/pattern">Pattern Vectors by Vecteezy</a>
<div id="chat" class="main">
    <div class="side-bar">
        <input type="text" id="input-chat" placeholder="Search" maxlength="40">
        <div id="chat-list">
        </div>
        <div id="user-list"></div>
        <div class="add-chat">
            <input type="text" id="input-user" placeholder="Add" maxlength="40">
            <button id="addChat">+</button>
        </div>
    </div>
<div id="chatandinput">
    <div id="chat-window" >
        <div id="layer-up">Load Messages</div>
        <div id="messageWindow">
        </div>
        <div id="layer-down">Load Messages</div>

    </div>
<form id="input-bar" onsubmit="return false">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button type="submit" id="sendMessage"><img src="resources/chat/send-horizontal.svg" alt="Send"></button>
</form>
</div>
</div>
</body>
</html>
