<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - ProjectMatch</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="icon" href="./resources/favicon.ico" />
    <script src="scripts/dist/profile.bundle.js"></script>
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
<nav >
    <div class="center">
        <a href="home.html" class="logo">Home</a>
        <a href="javascript:void(0)" class="navButton">Profile</a>
        <a href="chat.html" class="navButton">Chats</a>
        <a href="javascript:void(0)" id="logout" class="navButton">Logout</a>
    </div>
</nav>
<div class="main">
    <div id="user" class="container">
        <div id="pfpWrapper">
        <div id="pfp">
            <img id="pfpImg" src="https://imgs.search.brave.com/jDiz6N9Qc7I67qoWe7mVB-bQ2kAoxUVD1hu4OwNHzXM/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAxLzY2LzM5LzU0/LzM2MF9GXzE2NjM5/NTQwMl9VY2JhUzVa/NVRqMXJFYk12emhI/UjFVN0RwQ2dDV2Qz/ci5qcGc" alt="Profile Picture">
            <div id="editPfp">
                <label for="pfpInput"><img src="resources/profile/image-plus.svg" alt="add new profile picture"></label>
                <input type="file" id="pfpInput" accept="image/*">
            </div>
        </div>
        </div>

        <div id="data">
            <p id="fullname"><span id="firstname">Loading...</span> <span id="lastname"></span></p>
            <p id="username">Loading...</p>
            <div id="smallInfos">
                <div id="department">
                    <img src="resources/profile/department.svg" alt="Department: ">
                    <span>Loading...</span>
                </div>
                <div id="class">
                    <img src="resources/profile/grade.svg" alt="Class: ">
                    <span>Loading...</span>
                </div>
                <div id="birthdate">
                    <img src="resources/profile/cake.svg" alt="Birthdate: ">
                    <span>Loading...</span>
                </div>
            </div>
            <p id="bio">Loading...</p>
            <p>Abilities:</p>
            <div id="abilities">
            </div>
            <a href="javascript:void(0)" id="showmore">Show more</a>
<!--            <button id="editProfile">Edit Profile</button>-->
        </div>
    </div>
    <div id="projects" class="container">
        <div id="projectTabs">
            <button class="tab active" id="myProjects">My Projects</button>
            <button class="tab" id="pendingReqs">Pending requests</button>
            <button class="tab" id="favProjects">Favourite Projects</button>
        </div>
        <ul id="projectList">
            <!-- the script inserts projects here -->
        </ul>
    </div>
</div>

</body>
</html>
