<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - ProjectMatch</title>
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/general.css">
    <script src="scripts/dist/chat.bundle.js"></script>
</head>
<body>
<a target="_blank" id="credits" href="https://www.vecteezy.com/free-vector/pattern">Pattern Vectors by Vecteezy</a>
    <div class="nav-bar"></div>
    <div class="side-bar">
        <input type="text" id="input-bar" placeholder="Add" maxlength="40">
        <button id="addChat">Search</button>
        <div id="user-list"></div>
        <div id="chat-list">
        </div>
    </div>
    <div id="chat-window">
        <div id="layer-up">Load Messages</div>
        <div id="messageWindow">
        </div>
        <div id="layer-down">Load Messages</div>
        <div class="input-bar">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendMessage">Send</button>
        </div>
    </div>
</body>
</html>
