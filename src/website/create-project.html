<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateProject</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/create-project.css">
    <script defer src="scripts/dist/createProject.bundle.js"></script>
</head>
<body>
<form id="create-project" class="create-project" onsubmit="false">

    <label for="project-name" class="label">Projectname:</label>
    <input type="text" id="project-name" name="project-name" placeholder="Project Title" class="input-field">

    <label for="abilities" class="label">Needed Abilities:</label>
    <div id="abilities" class="input abilities">
        <!-- the script inserts abilities here -->
        <div class="ability-item">C# <button class="remove-btn">X</button></div>
        <input type="text" placeholder="Add Ability" class="input-field">
        <button class="add-btn">+</button>
    </div>

    <label for="description" class="label">Description (max 500 words):</label>
    <textarea id="description" name="description" placeholder="Description" class="input-field"></textarea>

    <label for="max-member" class="label">maxMembers:</label>
    <input type="text" id="max-member" name="max-member" placeholder="max-member" class="input-field">

    <label for="link" class="label">Add Links:</label>
    <div class="input link-container">
        <input type="text" id="link" name="link" placeholder="Github: github.com/repo" class="input-field">
        <div>
            <ul id="add-link">

            </ul>
        </div>
        <button type="button" class="add-btn" id="add-link-button">+</button>
    </div>

    <label for="picture" class="label">Add Project Thumbnail:</label>

    <div id="picture" class="thumbnail">
        <button id="add-picture-button" class="add-btn" type="button">+</button>
    </div>

    <button type="submit" class="submit-btn">Create Project</button>
</form>
</body>
</html>
