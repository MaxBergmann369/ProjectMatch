<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - ProjectMatch</title>
    <link rel="icon" href="./resources/favicon.ico" />
    <link rel="stylesheet" href="styles/register.css">
    <script src="scripts/dist/register.bundle.js"></script>
</head>
<body>
    <h1>Welcome to ProjectMatch!</h1>
    <p>We are happy that you are here.</p>
    <p>We just need a few more information to get you started.</p>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="birthdate">Birthday:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <label for="abilities">Abilities:</label>
        <div id="abilities">
            <!-- the script inserts abilities here -->
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
